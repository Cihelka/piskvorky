<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <input type="range" min="3" max="15" value="10" id="inputvalue" oninput="this.nextElementSibling.value = this.value">
    <output>10</output>
    </div>
    <div class="container">
    <button onclick="tableCreate()" id="starthry" class="animation">Začít hru</button>
    </div>
    <div class="pravidla animation">
    <h1>Pravidla hry</h1>
    <p>Vaším úkolem je pospojovat 5 znaků O/X horizontálně, vertikálně, nebo diagonálně</p>
    <p>Při zaplnění všech hracích políček je hra vyhodnocená jako prohra pro oba hráče</p>
    </div>
    <div class="container">
    <button onclick="restarthry()" id="restarthry" class="">Restartovat</button>
    </div>
    

</body>
</html>
